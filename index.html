<!doctype html>
<html>
  <head>
    <title>Flipper</title>
    <script src="js/crud.js"></script>
    <script src="js/main.js"></script>
    <script src="js/render.js"></script>
    <link href="css/popup.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="top-input">
      <div id="group-input">
          <input class="inline" id="group-name" type="text" placeholder="Group Name">
          <input class="inline" id="group-path" type="text" placeholder="Group Path">
          <input class="inline" id="add-group" type="submit" value="Submit Group">
      </div>
      <div id="link-input">
          <input class="inline" id="link-name" type="text" placeholder="Link Name">
          <input class="inline" id="link-path" type="text" placeholder="Link Path">
          <select id="link-group"></select>
          <input class="inline" id="add-link" type="submit" value="Submit Link">
      </div>
      <button id="collapse-top">Collapse</button>
    </div>
    <button id="expand-top">Expand</button>

    <!-- list of groups -->
    <div id="groups"></div>
  </body>
</html>
