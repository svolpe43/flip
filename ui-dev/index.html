<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flipper</title>
    
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Jura:400,300|Raleway:400,300' rel='stylesheet' type='text/css'>

    <script src="index.js"></script>
  </head>
  <body>
    <div id="input">
        <div id="group-input">
            <input  class="input" id="group-name" type="text" placeholder="Group Name">
            <input  class="input" id="group-path" type="text" placeholder="Group Path">
            <button class="but" id="add-group" type="button">Submit</button>
        </div>
        <div id="link-input">
            <input  class="input" id="link-name" type="text" placeholder="Link Name">
            <input  class="input" id="link-path" type="text" placeholder="Link Path">
            <select id="link-group"><option value="0">Github5</option><option value="1">Jenkins</option></select>
            <button class="but" id="add-link" type="button">Submit</button>
        </div>
    </div>
    <div id="bar">
        <div id="title">
            <h4>Flipper</h4>
        </div>
        <div id="input-controls">
            <p id="collapse-top">Add Group</p>
            <p id="expand-top">Add Link</p>
            <p id="close-top">Close</p>
        </div>
    </div>
    
    <!-- list of groups -->
    <div id="groups">
        <div class="group" id="group-0">
            <input class="input" id="edit-group-name" type="text" value="Github5">
            <input class="input" id="edit-group-path" type="text" value="https://github.com/acquia">
            <button class="but submit-edit-group" id="0" type="button">Submit</button>
            <button class="but submit-edit-group" id="0" type="button">Cancel</button>
        </div>
        <div class="group" id="group-1">
            <h4 class="select-group">Jenkins</h4>
            <p class="group-path">https://ci.acquia.com/</p>
            <img class="remove-group" src="cross.png" alt="Remove">
            <img class="edit-group" src="check.png" alt="Edit">
            <div class="links">
                <div class="link" id="link-1-0">
                    <h5 class="link-name select-link">gov-create-job</h5>
                    <img class="remove-link" src="cross.png" alt="Remove">
                    <img class="edit-link" src="check.png" alt="Edit">
                </div>
                <div class="link" id="link-1-1">
                    <div class="link-title">
                        <input  class="input" id="input edit-link-name" type="text" value="gov-set-deds">
                        <input  class="input" id="input edit-link-path" type="text" value="https://ci.acquia.com/view/Search/job/acquia-governor-setup-deds/">
                        <button class="but submit-edit-link" id="1-1" type="button">Submit</button>
                        <button class="but submit-edit-link" id="1-1" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
