<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flipper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="input">
            <div id="top-input">
                <div id="group-input">
                    <input id="group-name" type="text" placeholder="Group Name">
                    <input id="group-path" type="text" placeholder="Group Path">
                    <input id="add-group" type="submit" value="Submit Group">Submit</span>
                </div>
                <div id="link-input">
                    <input id="link-name" type="text" placeholder="Link Name">
                    <input id="link-path" type="text" placeholder="Link Path">
                    <select id="link-group"></select>
                    <span id="add-link">Submit Link</span>
                </div>
                <span id="collapse-top">Collapse</span>
            </div>
            <span id="expand-top">Expand</span>
        </div>
        <div id="groups">
            <div class="group" id="group-0">
                <h4 class="select-group">Jenkins</h4>
                <p class="group-path">https://ci.acquia.com/</p>
                <img class="remove-group" src="cross.png" alt="Remove">
                <div class="links">
                    <div class="link" id="link-0-0">
                        <div class="link-title">
                            <h5 class="link-name">create stage</h5>
                            <img class="remove-link" src="cross.png" alt="Remove">
                            <img class="select-link" src="check.png" alt="Select Link">
                        </div>
                    </div>
                    <div class="link" id="link-0-1">
                        <div class="link-title">
                            <h5 class="link-name">tests</h5>
                            <img class="remove-link" src="cross.png" alt="Remove">
                            <img class="select-link" src="check.png" alt="Select Link">
                        </div>
                    </div>
                </div>
            </div>
            <div class="group" id="group-1">
                <h4 class="inline select-group">Github</h4>
                <p class="inline group-path">http://www.github.com/</p>
                <img class="remove-group" src="cross.png" alt="Remove">
                <div class="links">
                    <div class="link" id="link-1-0">
                        <div class="link-title">
                            <h5 class="link-name">Flipper</h5>
                            <img class="remove-link" src="cross.png" alt="Remove">
                            <img class="select-link" src="check.png" alt="Select Link">
                        </div>
                    </div>
                    <div class="link" id="link-1-1">
                        <div class="link-title">
                            <h5 class="link-name">AstarJS</h5>
                            <img class="remove-link" src="cross.png" alt="Remove" height="20" width="20">
                            <img class="select-link" src="check.png" alt="Select Link">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
